<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Sport - Jugadores</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../../../resources/css/aarondeveloper.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="cargando-mini-contenedor">
        <img class="cargando-mini" src="../../../resources/imagenes/cargandomini.gif" alt="Cargando...">
    </div>

    <div class="container">
        <div class="tarjeta">
            <div class="emoji">
                <img src="../../../resources/imagenes/ico_emojis_emocionado.png" alt="Emoji emocionado">
            </div>
            <div class="input-container">
                <label class="input-label">Nombre del Jugador</label>
                <input type="text" id="nombreJugador" required>
            </div>
            <div class="input-container">
                <label class="input-label">Apellido del Jugador</label>
                <input type="text" id="apellidoJugador" required>
            </div>
            <div class="input-container">
                <label class="input-label">Seleccionar Equipo</label>
                <select id="equipoSelect" required>
                </select>
            </div>
            <div class="input-container">
                <label class="input-label">Sexo</label>
                <select id="sexoSelect" required>
                    <option value="">Seleccionar...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="input-container">
                <label class="input-label">Nacionalidad</label>
                <select id="nacionalidadSelect" required>
                </select>
            </div>
            <button class="btn-guardar" onclick="guardarJugador()">
                <ion-icon name="save-outline" style="margin-right: 8px;"></ion-icon>
                <span>Guardar</span>
            </button>
        </div>
    </div>

    <script src="../../../resources/config/config.js"></script>
    <script src="../../../resources/librery/toastr/toastr.min.js"></script>
    <script src="../../../resources/services/EquiposService.js"></script>
    <script src="../../../resources/services/JugadoresService.js"></script>
    <script src="./script.js"></script>
</body>
</html>
