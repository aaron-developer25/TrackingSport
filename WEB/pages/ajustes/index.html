<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Sport - Ajustes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../../resources/css/aarondeveloper.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="cargando-mini-contenedor">
        <img class="cargando-mini" src="../../resources/imagenes/cargandomini.gif" alt="Cargando...">
    </div>

    <div class="container">
        <div class="tarjeta">
            <div class="emoji">
                <img src="../../resources/imagenes/ico_ajustes.png" alt="Emoji emocionado">
            </div>
            <div class="input-container">
                <label class="input-label">Seleccionar Partido</label>
                <select id="partidoSelect" required></select>
            </div>
            <div class="input-container">
                <label class="input-label">Porcentaje Regular</label>
                <input type="number" id="porcentajeRegular" required min="0" max="100">
            </div>
            <div class="input-container">
                <label class="input-label">Porcentaje Bueno</label>
                <input type="number" id="porcentajeBueno" required min="0" max="100">
            </div>
            <div class="input-container">
                <label class="input-label">Porcentaje Muy Bueno</label>
                <input type="number" id="porcentajeMuyBueno" required min="0" max="100">
            </div>
            <div class="input-container">
                <label class="input-label">Porcentaje Excelente</label>
                <input type="number" id="porcentajeExcelente" required min="0" max="100">
            </div>
            <button class="btn-guardar" onclick="guardar()">
                <ion-icon name="save-outline" style="margin-right: 8px;"></ion-icon>
                <span>Actualizar</span>
            </button>
        </div>
    </div>

    <script src="../../resources/config/config.js"></script>
    <script src="../../resources/librery/toastr/toastr.min.js"></script>
    <script src="../../resources/services/PartidosService.js"></script>
    <script src="../../resources/services/AjustesService.js"></script>
    <script src="./script.js"></script>
</body>
</html>
