<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../../../resources/css/aarondeveloper.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="cargando-mini-contenedor">
        <img class="cargando-mini" src="../../../resources/imagenes/cargandomini.gif" alt="Cargando...">
      </div>

    <div class="container">
        <div class="tarjeta">
            <div class="emoji">
                <img src="../../../resources/imagenes/ico_emojis_triste.png" alt="Emoji triste">
            </div>
            <p class="mensaje-confirmacion">¿Estás seguro que deseas eliminar este?</p>
            <div class="error-message" id="error-message" style="display: none;"></div>
            <div class="botones">
                <button class="btn-cancelar" onclick="cancelarEliminacion()">
                    <ion-icon name="close-outline" style="margin-right: 8px;"></ion-icon>
                    <span>Cancelar</span>
                </button>
                <button class="btn-confirmar" onclick="confirmarEliminacion()">
                    <ion-icon name="checkmark-outline" style="margin-right: 8px;"></ion-icon>
                    <span>Confirmar</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../../../resources/config/config.js"></script>
    <script src="../../../resources/librery/toastr/toastr.min.js"></script>
    <script src="../../../resources/services/EquiposService.js"></script>
    <script src="../../../resources/services/AlmacenamientoServices.js"></script>
    <script src="script.js"></script>
</body>
</html>
